<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="login_modal_bg">
      <div class="login_modal">
        <div class="heading_for_form">
          <h4 id="account_heading">Create account or Login</h4>
          <button id="cross_button">x</button>
        </div>
        <p id="P_TAG">
          We are a subscription-first business. For you to change or skip a
          delivery in the future, you will need a BOSS Drink account.
        </p>

        <div class="All_button_class">
          <button class="login_btn_class" id="apple_btn">
            <img id="login_img" src="./img/appleFixed.png" alt="" />
            <p>Continue with Apple</p>
          </button>
          <button class="login_btn_class2" id="google_btn">
            <img id="login_img" src="./img/google_logo.png" alt="" />
            <p>Continue with Google</p>
          </button>
          <button class="login_btn_class3" id="facebook_btn">
            <img id="login_img" src="./img/facebook_logo.png" alt="" />
            <p>Continue with Facebook</p>
          </button>
        </div>

        <h4 id="or">or</h4>

        <div class="login_form_options">
          <button id="login_BUTTON">Log in</button>

          <button id="signup_button">Sign up</button>
        </div>

        <form action="">
          <div class="LOGIN_FORM">
            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Password" />
            <div class="forget_pss_div">
              <div class="remember_me">
                <input type="checkbox" style="width: auto" />
                <span>Remember Me</span>
              </div>
              <div>
                <a href="">Forget Password ?</a>
              </div>
            </div>
          </div>

          <div class="SIGNUP_FORM">
            <div class="NAMES">
              <input type="text" placeholder="First Name" />
              <input type="text" placeholder="Last Name" />
            </div>

            <input type="email" placeholder="email" />
            <input type="password" placeholder="Password" />
            <input type="password" placeholder="Confirm Password" />

            <div class="checkbox_DIV">
              <input type="checkbox" id="login_form_checkbox" />
              <h4 id="H-4">
                I confirm I have read and agree to the
                <a id="Anchor" href="terms.html  ">Terms and Conditions</a>
              </h4>
            </div>
          </div>

          <div style="text-align: center">
            <button id="continue_btn" type="submit">Continue</button>
          </div>
        </form>
      </div>
    </div>

    <script src="./assets/js/eye_icon.js"></script>
  </body>
</html>
